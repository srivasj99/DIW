            const count = str.match(/[aeiou]/gi).length;

            return count;

        document.write(`<p>Apellido 1: ${usuarioTrozos[1]}</p>`)

        document.write(`<p>A単o Nacimiento: ${usuarioTrozos[3]}</p>`)

        document.write(`<p>Vocales totales: ${vocalesTotales(usuario)} </p>`)
        document.write(`<p>Tama単o total cadena: ${usuario.length} </p>`)
        document.write(`<p>Tama単o total cadena con nombre y apellidos: ${tamanoTotalNombreApellidos.length} </p>`)
    </script>
